<h2>Add Posts</h2>

<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <label>Title</label>
      <input
        #title
        type="text"
        name="title"
        class="form-control"
      >
    </div>
    <div class="form-group">
      <label>Body</label>
      <input
        #body
        type="text"
        name="body"
        class="form-control"
      >
    </div>
    <button
      (click)="addPost(title.value, body.value)"
      class="btn btn-dark btn-block"
    >Add Post</button>
  </form>
</div>
